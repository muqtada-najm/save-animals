<ion-header (click)="back()">

  <ion-navbar color="gren-hieg-2" style="text-align: center;">
    <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" style="color: white; font-size: 30px"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title >المتطوعين الجدد</ion-title>
    </ion-navbar>

    </ion-header>

<ion-content padding>
   <ion-list >
      <ion-item-sliding  *ngFor="let item of newvolunteers  | async | servers" >
        <ion-item *ngIf="!item.payload.val().approv">
          <h2>{{item.payload.val().name}} || {{item.payload.val().status}}</h2>
          <h3>{{item.payload.val().email}}</h3>
          <p>المنطقة: {{item.payload.val().zone}} || رقم الهاتف: {{item.payload.val().phone}}</p>
        </ion-item>
        <ion-item-options  side="left">
          <button ion-button color="danger" (click)="delete(item.key)" >
            <ion-icon name="trash"></ion-icon>
            حذف
          </button>
          <button ion-button color="gren-hieg-2" (click)="approv(item.key)">
            <ion-icon name="md-checkmark-circle"></ion-icon>
            موافقة
          </button>
        </ion-item-options>
  
      </ion-item-sliding>
    </ion-list>
</ion-content>
